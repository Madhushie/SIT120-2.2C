<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List - Progress Tracker</title>
  </head>
  <body>
    <header>
      <h1>Progress Tracker</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Progress</a></li>
        <li><a href="#">To-Do List</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Community</a></li>
      </ul>
    </nav>
    <main id="app" class="flex-container">
      <section class="todolist">
        <h2>To-Do List</h2>
        <input
          type="text"
          v-model="newTask"
          @keyup.enter="addTask"
          placeholder="Add a new task"
        />
        <ul>
          <li v-for="(task, index) in tasks" :key="index">
            {{ task }}
            <button @click="removeTask(index)">Remove</button>
          </li>
        </ul>
      </section>
    </main>
    <br />
    <footer>
      <p style="color: aliceblue">&copy; 2023 Progress Tracker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
